<div>
    <h2 data-translate="a2App.instructor.home.title">Instructors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="instructor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="a2App.instructor.home.createLabel">
                        Create new Instructor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="a2App.instructor.name">Name</span></th>
                    <th><span data-translate="a2App.instructor.age">Age</span></th>
                    <th><span data-translate="a2App.instructor.email">Email</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="instructor in vm.instructors track by instructor.id">
                    <td><a ui-sref="instructor-detail({id:instructor.id})">{{instructor.id}}</a></td>
                    <td>{{instructor.name}}</td>
                    <td>{{instructor.age}}</td>
                    <td>{{instructor.email}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="instructor-detail({id:instructor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="instructor.edit({id:instructor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="instructor.delete({id:instructor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
