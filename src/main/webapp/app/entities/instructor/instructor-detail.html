
<div>
    <h2><span data-translate="a2App.instructor.detail.title">Instructor</span> {{vm.instructor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="a2App.instructor.name">Name</span></dt>
        <dd>
            <span>{{vm.instructor.name}}</span>
        </dd>
        <dt><span data-translate="a2App.instructor.age">Age</span></dt>
        <dd>
            <span>{{vm.instructor.age}}</span>
        </dd>
        <dt><span data-translate="a2App.instructor.email">Email</span></dt>
        <dd>
            <span>{{vm.instructor.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="instructor-detail.edit({id:vm.instructor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
