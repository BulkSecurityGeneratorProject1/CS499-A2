
<div>
    <h2><span data-translate="a2App.project.detail.title">Project</span> {{vm.project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="a2App.project.namee">Namee</span></dt>
        <dd>
            <span>{{vm.project.namee}}</span>
        </dd>
        <dt><span data-translate="a2App.project.deadline">Deadline</span></dt>
        <dd>
            <span>{{vm.project.deadline | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="a2App.project.description">Description</span></dt>
        <dd>
            <span>{{vm.project.description}}</span>
        </dd>
        <dt><span data-translate="a2App.project.course">Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.project.course.id})">{{vm.project.course.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-detail.edit({id:vm.project.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
